services:

    pdns-recursor:
        image: lmnetworks/pdns-recursor
        container_name: pdns-recursor
        ports:
            - "5301:53/udp"
            - "5301:53/tcp"
            - "8082:8081"
        volumes:
            - ./pdns-recursor/recursor.conf:/etc/pdns/recursor.conf:ro
        networks:
            vpcbr:
                ipv4_address: 10.5.0.2

    pdns-authoritative:
        build:
            context: pdns-authoritative
        container_name: pdns-authoritative
        links:
            - "mysql:mysql"
        ports:
            - "5300:53"
            - "5300:53/udp"
            - "8081:8081"
        environment: 
            - PDNSCONF_DNSUPDATE=no
            - SECALLZONES_CRONJOB=yes
        volumes:
            - ./pdns-authoritative/pdns.conf:/etc/powerdns/pdns.conf:ro
        networks:
            vpcbr:
                ipv4_address: 10.5.0.3

    mysql:
        image: mysql
        environment:
            - MYSQL_ROOT_PASSWORD=mysqlrootpw
            - MYSQL_DATABASE=pdns
            - MYSQL_USER=pdns
            - MYSQL_PASSWORD=pdnspw
        command: --default-authentication-plugin=mysql_native_password
        networks:
            vpcbr:
                ipv4_address: 10.5.0.4
networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
