      - name: aerospike_namespace_allow_ttl_without_nsup
        type: gauge
        defaultResolution: 0
        unit: count
      - name: aerospike_namespace_appeals_records_exonerated
        type: gauge
        defaultResolution: 0
        unit: count
      - name: aerospike_namespace_appeals_rx_active
        type: gauge
        defaultResolution: 0
        unit: count
      - name: aerospike_namespace_appeals_tx_active
        type: gauge
        defaultResolution: 0
        unit: count
      - name: aerospike_namespace_appeals_tx_remaining
        type: gauge
        defaultResolution: 0
        unit: count
