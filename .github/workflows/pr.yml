###  On Pr creation against main
###
###        checking_pr                 
###   +-----------------------+          
###   |                       |                                                       
###   | Runs sanity checks    |                                                         
###   |                       |                                                          
###   | Tests Packages linux  |                      
###   | if enabled            |                            
###   |                       | 
###   +-----------------------+      

on: 
  pull_request:
    branches: [ main ]

###
###   Checking PR # Checks the file and the info provided when an exporter is modified
###
name: Checking PR
jobs:

  fetch_exporters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: echo "::set-output name=matrix::$(ls -d exporters/* | jq -R -s -c 'split("\n")[:-1]')"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  check_exporter:
    needs: fetch_exporters
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.fetch_exporters.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Install dependencies
        run: |
          sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.9.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get install rpm ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
      - name: Check if exporters have been modified and if so run checks
        id: check
        run : |
          echo "${{ needs.fetch_exporters.outputs.matrix }}"
          echo "${{ matrix }}"
          git fetch -at origin --unshallow
          source ./scripts/common_functions.sh
          shouldDoRelease
          old=$(git describe --tags --abbrev=0)
          EXPORTER_PATH=$(git diff --name-only $old "${exporter_path}/exporter.yml")
          if [[ "$EXPORTER_PATH" == "${exporter_path}/exporter.yml" ]]; then
            loadVariables
            checkExporter
            if [ "$ERRORS" != "" ];then
              echo Following errors have been found: $ERRORS
              exit 1
            fi
            if [ "$PACKAGE_LINUX" = "true" ];then
              export GOPATH=$(go env GOPATH)
              packageLinux
            fi
          fi



